<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sports DB</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="container">
      <!-- Search And Details -->
      <div class="row">
        <div class="col-6 text-center text-white bg-primary py-3">
          <h2>Player Search By Name</h2>
        </div>
        <div class="col-6 text-center text-white bg-success py-3">
          <h2>Player Details</h2>
        </div>
      </div>
    </header>

    <main class="container">
      <!-- Search Box -->
      <div class="input-group my-3 py-2">
        <input
          id="search-box"
          type="text"
          class="form-control py-3"
          placeholder="Player Search By Name"
          aria-label="Recipient's username"
          aria-describedby="button-addon2"
        />
        <button
          id="search-button"
          class="btn btn-outline-secondary px-5"
          type="button"
        >
          Search
        </button>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
